version: '1.0'
project:
  name: briefcast
agents:
  max_parallel: 6
  default_model: sonnet
  architect:
    model: opus
  coder:
    model: sonnet
  reviewer:
    model: sonnet
  tester:
    model: sonnet
  qa:
    model: sonnet
  docs_generator:
    model: sonnet
execution:
  max_iterations: 10
  timeout_minutes: 10
  worktree_dir: .worktrees
database:
  path: .specflow/specflow.db
  sync_jsonl: true
hooks:
  stop:
    enabled: true
    require_commit: false
    require_tests: false
docs:
  enabled: false
  generate_on_complete: false
  output_dir: docs
ralph:
  enabled: true
  max_iterations: 10
  default_verification: string_match
  agent_defaults:
    coder:
      max_iterations: 15
      promise: IMPLEMENTATION_COMPLETE
      verification: external
    reviewer:
      max_iterations: 5
      promise: REVIEW_PASSED
      verification: semantic
    tester:
      max_iterations: 10
      promise: TESTS_PASSED
      verification: external
    qa:
      max_iterations: 5
      promise: QA_PASSED
      verification: multi_stage
